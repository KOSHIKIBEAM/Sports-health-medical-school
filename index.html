<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex,follow" />
    <title>スポーツ健康医療専門学校</title>
    <script
        src="https://webfont.fontplus.jp/accessor/script/fontplus.js?w4WsASt2SCs%3D&box=p4XjR6Z0x3E%3D&aa=1&ab=2"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>

    <main>
        <section class="l-top">
            <p class="l-top__txt">柔道整復師・鍼灸師・スポーツトレーナーを目指す方へ</p>
            <h1 class="l-top__ttl">
                <span class="l-top__ttl-newline">
                    <span class="l-top__ttl-bg-blue">大学</span>
                    <span class="l-top__ttl-txt-small">と</span>
                    <span class="l-top__ttl-bg-pink">専門学校</span>
                    <span class="l-top__ttl-txt-small">の</span>違いを理解して</span>
                <span class="l-top__ttl-newline">
                    <span class="l-top__ttl-circle">比</span>
                    <span class="l-top__ttl-circle">べ</span>
                    <span class="l-top__ttl-circle">て</span>
                    みませんか？
                </span>
            </h1>
        </section>

        <section class="l-number">
            <h2 class="c-section__ttl"><img src="/img/number/title-bg.png" alt="大学と専門学校の違いを数字で見てみよう">
                <img class="person1" src="/img/number/person1.png" alt="person">
            </h2>
            <div class="l-number__inner">
                <div class="p-number">
                    <h3>学習と就職について数字で比較</h3>
                    <div class="p-number__items">
                        <div class="p-number__item-vocational">
                            <p class="p-number__item-ttl">専門学校</p>
                            <div class="p-number__item-data-wrap">
                                <div class="p-number__item-data">99<span>.2%</span></div>
                                <div class="p-number__item-quote">引用元：<a href="#">日本商工会議所</a></div>
                            </div>
                            <div class="p-number__item-data-wrap">
                                <div class="p-number__item-data">2<span>~</span>3<span>年</span></div>
                            </div>
                            <div class="p-number__item-data-wrap">
                                <div class="p-number__item-data"><span>約</span>230<span>万</span></div>
                                <div class="p-number__item-quote">
                                    引用元：<a href="#">H30大学等納付金調査 <br>H30学生・生徒納付金調査結果（専門課程）</a></div>
                            </div>
                        </div>
                        <div class="p-number__item u-hidden-tab u-hidden-sp">
                            <div class="p-number__item-wrap">
                                <div class="p-number__item-circle">
                                    <p>就職率</p>
                                </div>
                                <div class="p-number__item-circle">
                                    <p>在籍年数</p>
                                </div>
                                <div class="p-number__item-circle">
                                    <p>学費</p>
                                </div>
                            </div>
                        </div>
                        <div class="p-number__item-university">
                            <p class="p-number__item-ttl">大学</p>
                            <div class="p-number__item-data-wrap">
                                <div class="p-number__item-data">97<span>.3%</span></div>
                                <div class="p-number__item-quote">引用元：<a href="#">日本商工会議所</a></div>
                            </div>
                            <div class="p-number__item-data-wrap">
                                <div class="p-number__item-data">4<span>年</span></div>
                            </div>
                            <div class="p-number__item-data-wrap">
                                <div class="p-number__item-data"><span>約</span>460<span>万</span></div>
                                <div class="p-number__item-quote">
                                    引用元：<a href="#">H30大学等納付金調査<br> H30学生・生徒納付金調査結果（専門課程）</a></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="/js/script.js"></script>
</body>

</html>
